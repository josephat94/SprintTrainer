<ion-header>

  <ion-navbar color="primary">
    <ion-title>Rutinas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="dark" padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="Quick()" color="danger"><ion-icon name="md-flame"></ion-icon></button>
  </ion-fab>

<div class="content-main flex-center"> 
    <ion-grid>
        <ion-row>
            <ion-col class="flex-center bloque column" (click)="Clasica()">
            <ion-icon name="md-play"></ion-icon>
             Clásico 
          </ion-col>
 
          <ion-col class="flex-center bloque column" (click)="enviarCatalogo()">
       
                <ion-icon name="ios-folder"></ion-icon>
              
              Catálogo Ejercicios
                      </ion-col>
        </ion-row>  
      
        <ion-row>
            <ion-col class="flex-center bloque column">
              <ion-icon name="md-beaker"></ion-icon>
              Mixto
            </ion-col>
            <ion-col class="flex-center bloque column">
              <ion-icon name="md-speedometer"></ion-icon>
                Velocidad  
              
            </ion-col>
          </ion-row>  

          <ion-row>
              <ion-col class="flex-center bloque column">
                  <ion-icon name="ios-paper"></ion-icon>
                  Mis Rutinas
                </ion-col>
             
                <ion-col class="flex-center bloque column">
                    <ion-icon name="md-add"></ion-icon>
                      Crear Rutina  
                    
                  </ion-col>

          </ion-row>
        </ion-grid>
</div>
 

</ion-content>
