<ion-header>

  <ion-navbar>
    <ion-title>{{exc.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-card class="animate-top" >
        <img [src]="'../assets/imgs/'+ exc.img"/>
        <ion-card-header>
        
         {{exc.nombre}}
        </ion-card-header>
        <ion-card-content>
         
            <ion-row>
                <ion-col>
                   
                    {{exc.dificultad}}
                </ion-col>
            </ion-row>

          <ion-row>
              <ion-col>
                 
                  {{exc.desc}}
              </ion-col>
          </ion-row>
  


        </ion-card-content>
      </ion-card>


</ion-content>
